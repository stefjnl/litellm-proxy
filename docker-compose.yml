services:
  litellm:
    image: docker.litellm.ai/berriai/litellm:main-latest
    container_name: litellm-proxy
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    command:
      - "--config"
      - "/app/config.yaml"
      - "--port"
      - "4000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-o", "/dev/null", "-w", "%{http_code}", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
